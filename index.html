<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creador VicPersi</title>
        <link rel="stylesheet" href="style.css" />
        <link href="img/gift.jpg" rel="icon">
        <link href="img/gift.jpg" rel="apple-touch-icon">
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>Haz clic, nen@</h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            <h2>Saludos de Vic Persi</h2>
            <div class="listbutton">
                <button id="no">Nunca</button>
                <button id="yes">Estoy de acuerdo</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Yo tambien te extraño</h3>
                <img src="Love.gif" alt="" />
                <p>Te recogeré esta noche para ir a tomar algo.<span>Te con leche</span> de acuerdo</p>
            </div>
            <h3>   Detalle de Vic Persi</h3>
            <img src="peach1.gif" Alt="" />
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>

</html>
